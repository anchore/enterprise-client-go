swagger: "2.0"
info:
  description: "This is the Anchore API. Provides the external API for users of Anchore Enterprise."
  version: "0.1.0"
  title: "Anchore API"
  contact:
    email: "dev@anchore.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: Subscriptions
    description: Subscription Management
  - name: Policies
    description: Policy Management
  - name: Images
    description: Image Management
  - name: Image Content
    description: View Image Content
  - name: Vulnerabilities
    description: Vulnerability checks and reports
  - name: Policy Evaluation
    description: Evaluate images against policies
  - name: Registries
    description: Registry Management
  - name: Repository Credentials
    description: Repository Credential Management
  - name: System
    description: System Management
  - name: Services
    description: Service Management
  - name: Summaries
    description: Resource Summaries
  - name: Events
    description: View and delete events
  - name: Queries
    description: Resource Queries
  - name: User Management
    description: Manage Accounts, Users, and Credentials
  - name: Identity
    description: Get and operate on the authenticated user's identity
  - name: Archives
    description: Data Archiving Management
  - name: Alerts
    description: Account-level alerting
  - name: Applications
    description: Applications
  - name: Corrections
    description: CPE corrections
  - name: Compliance
    description: Compliance checks
  - name: Inventories
    description: Runtime cluster inventory
  - name: Actions
    description: Action remediation plans
  - name: Imports
    description: Import SBOMs
  - name: Sources
    description: Source management
  - name: Relationships
    description: Relationship definitions between artifacts
basePath: "/"
schemes:
  - "http"
  - "https"
consumes:
  - application/json
produces:
  - application/json

parameters:
  AsAccountParameter:
    name: x-anchore-account
    in: header
    required: false
    type: string
    description: An account name to change the resource scope of the request to that account, if permissions allow (admin only)
paths:
  /:
    get:
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.system
      operationId: ping
      x-anchore-authz-action: None
      description: Simple status check
      responses:
        200:
          description: Version check response, returns the api version prefix (e.g. 'v1')
          schema:
            type: string
  /health:
    get:
      x-swagger-router-controller: anchore_enterprise.common.common
      operationId: health_check
      x-anchore-authz-action: None
      description: Health check, returns 200 and no body if service is running
      responses:
        200:
          description: Empty body on success
  /version:
    get:
      x-swagger-router-controller: anchore_enterprise.common.common
      operationId: version_check
      x-anchore-authz-action: None
      description: Returns the version object for the service, including db schema version info
      responses:
        200:
          description: Version object describing version state
          schema:
            $ref: "#/definitions/ServiceVersion"
  /policies:
    get:
      tags:
        - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      x-anchore-authz-action: listPolicies
      operationId: list_policies
      summary: List policies
      description: List all saved policy bundles
      parameters:
        - name: detail
          in: query
          type: boolean
          required: false
          description: Include policy bundle detail in the form of the full bundle content for each entry
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Policy listing
          schema:
            $ref: "#/definitions/PolicyBundleList"
    post:
      tags:
        - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      operationId: add_policy
      x-anchore-authz-action: createPolicy
      summary: Add a new policy
      description: Adds a new policy bundle to the system
      parameters:
        - name: bundle
          in: body
          required: true
          schema:
            $ref: "#/definitions/PolicyBundle"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Saved bundle
          schema:
            $ref: "#/definitions/PolicyBundleRecord"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /policies/{policy_id}:
    get:
      tags:
        - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      operationId: get_policy
      x-anchore-authz-action: getPolicy
      description: Get the policy bundle content
      summary: Get specific policy
      parameters:
        - name: policy_id
          in: path
          format: path
          type: string
          required: True
        - name: detail
          in: query
          type: boolean
          required: false
          description: Include policy bundle detail in the form of the full bundle content for each entry
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: A list with a single fetched policy bundle record
          schema:
            $ref: "#/definitions/PolicyBundleList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    put:
      tags:
        - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      operationId: update_policy
      x-anchore-authz-action: updatePolicy
      description: Update/replace and existing policy
      summary: Update policy
      parameters:
        - name: bundle
          in: body
          required: true
          schema:
            $ref: "#/definitions/PolicyBundleRecord"
        - name: policy_id
          in: path
          format: path
          type: string
          required: True
        - name: active
          in: query
          type: boolean
          required: false
          description: Mark policy as active
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: A list with a single updated policy bundle record
          schema:
            $ref: "#/definitions/PolicyBundleList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    delete:
      tags:
        - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      operationId: delete_policy
      x-anchore-authz-action: deletePolicy
      description: Delete the specified policy
      summary: Delete policy
      parameters:
        - name: policy_id
          in: path
          format: path
          required: true
          type: string
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        204:
          description: Delete success
        404:
          description: Policy not found to delete
          schema:
            $ref: "#/definitions/ApiErrorResponse"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /subscriptions:
    get:
      tags:
        - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      operationId: list_subscriptions
      x-anchore-authz-action: listSubscriptions
      summary: List all subscriptions
      parameters:
        - name: subscription_key
          in: query
          type: string
          description: "filter only subscriptions matching key"
          required: false
        - name: subscription_type
          in: query
          type: string
          description: "filter only subscriptions matching type"
          required: false
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Subscription listing
          schema:
            $ref: "#/definitions/SubscriptionList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    post:
      tags:
        - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      operationId: add_subscription
      x-anchore-authz-action: createSubscription
      summary: Add a subscription of a specific type
      description: Create a new subscription to watch a tag and get notifications of changes
      parameters:
        - name: subscription
          in: body
          required: true
          schema:
            $ref: "#/definitions/SubscriptionRequest"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Subscription add success
          schema:
            $ref: "#/definitions/SubscriptionList"
  /subscriptions/{subscription_id}:
    get:
      tags:
        - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      operationId: get_subscription
      x-anchore-authz-action: getSubscription
      summary: Get a specific subscription set
      parameters:
        - name: subscription_id
          in: path
          format: path
          required: true
          type: string
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Filtered subscription list by type
          schema:
            $ref: "#/definitions/SubscriptionList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    put:
      tags:
        - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      operationId: update_subscription
      x-anchore-authz-action: updateSubscription
      summary: Update an existing and specific subscription
      parameters:
        - name: subscription_id
          in: path
          format: path
          required: true
          type: string
        - name: subscription
          in: body
          required: true
          schema:
            $ref: "#/definitions/SubscriptionUpdate"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Subscription add success
          schema:
            $ref: "#/definitions/SubscriptionList"
    delete:
      tags:
        - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      operationId: delete_subscription
      x-anchore-authz-action: deleteSubscription
      summary: Delete subscriptions of a specific type
      parameters:
        - name: subscription_id
          in: path
          format: path
          required: true
          type: string
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        204:
          description: Delete success
        404:
          description: Subscription Id was not found
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /summaries/image-tags:
    get:
      tags:
        - Summaries
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: list_image_tags
      x-anchore-authz-action: listImages
      summary: List all visible image digests and tags
      description: List all image tags visible to the user
      parameters:
        - name: image_status
          in: query
          type: array
          items:
            type: string
            enum:
              - all
              - active
              - deleting
          collectionFormat: csv
          required: false
          default:
            - active
          description: "Filter images in one or more states such as active, deleting. Defaults to active images only if unspecified"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/AnchoreImageTagSummaryList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images:
    post:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: add_image
      x-anchore-authz-action: createImage
      summary: Submit a new image for analysis by the engine
      description: Creates a new analysis task that is executed asynchronously
      parameters:
        - name: force
          in: query
          type: boolean
          required: false
          description: Override any existing entry in the system
        - name: auto_subscribe
          in: query
          type: boolean
          required: false
          description: Indicates if tag will be subscribed for registry updates monitoring
        - name: image
          required: true
          in: body
          schema:
            $ref: "#/definitions/ImageAnalysisRequest"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Successfully added image to analysis queue
          schema:
            $ref: "#/definitions/AnchoreImageList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: list_images
      x-anchore-authz-action: listImages
      summary: List all visible images
      description: List all images visible to the user
      parameters:
        - name: history
          in: query
          type: boolean
          required: false
          description: Include image history in the response
        - name: fulltag
          in: query
          required: false
          type: string
          description: "Full docker-pull string to filter results by (e.g. docker.io/library/nginx:latest, or myhost.com:5000/testimages:v1.1.1)"
        - name: image_status
          in: query
          required: false
          type: string
          description: Filter by image_status value on the record. Default if omitted is 'active'.
          enum:
            - all
            - active
            - deleting
          default: active
        - name: analysis_status
          in: query
          required: false
          type: string
          description: Filter by analysis_status value on the record.
          enum:
            - not_analyzed
            - analyzed
            - analyzing
            - analysis_failed
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/AnchoreImageList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    delete:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: delete_images_async
      x-anchore-authz-action: deleteImage
      summary: Bulk mark images for deletion
      description: Delete analysis for image digests in the list asynchronously
      parameters:
        - name: image_digests
          in: query
          required: true
          x-nullable: false
          type: array
          items:
            type: string
          collectionFormat: csv
        - name: force
          in: query
          required: false
          type: boolean
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/DeleteImageResponseList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images/{image_digest}:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image
      x-anchore-authz-action: getImage
      summary: Get image metadata
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Image lookup success
          schema:
            $ref: "#/definitions/AnchoreImage"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    delete:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: delete_image
      x-anchore-authz-action: deleteImage
      summary: Delete an image analysis
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - name: force
          in: query
          required: false
          type: boolean
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Image deletion success
          schema:
            $ref: "#/definitions/DeleteImageResponse"
  /images/by-id/{image_id}:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_by_image_id
      x-anchore-authz-action: getImage
      summary: Lookup image by docker image_id
      parameters:
        - name: image_id
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Image lookup success
          schema:
            $ref: "#/definitions/AnchoreImage"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
    delete:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: delete_image_by_image_id
      x-anchore-authz-action: deleteImage
      summary: Delete image by docker image_id
      parameters:
        - name: image_id
          in: path
          format: path
          type: string
          required: true
        - name: force
          in: query
          required: false
          type: boolean
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Image deletion success
          schema:
            $ref: "#/definitions/DeleteImageResponse"
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/ApiErrorResponse"

  /images/{image_digest}/check:
    get:
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_policy_check_by_digest
      x-anchore-authz-action: getImageEvaluation
      description: Get the policy evaluation for the given image
      summary: Check policy evaluation status for image
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - name: policy_id
          in: query
          type: string
          required: false
        - name: tag
          in: query
          type: string
          required: true
        - name: detail
          in: query
          type: boolean
          required: false
          default: true
        - name: history
          in: query
          type: boolean
          required: false
          default: false
        - name: interactive
          in: query
          type: boolean
          required: false
          default: false
        - name: base_digest
          in: query
          type: string
          required: false
          description: Digest of a base image. If specified the evaluation will indicate results inherited from the base image
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Policy evaluation success
          schema:
            $ref: "#/definitions/EnterprisePolicyEvaluationList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Images

  /images/by-id/{image_id}/check:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_policy_check_by_image_id
      x-anchore-authz-action: getImageEvaluation
      description: Get the policy evaluation for the given image
      summary: Check policy evaluation status for image
      parameters:
        - name: image_id
          in: path
          format: path
          type: string
          required: true
        - name: policy_id
          in: query
          required: false
          type: string
        - name: tag
          in: query
          required: true
          type: string
        - name: detail
          in: query
          required: false
          type: boolean
        - name: history
          in: query
          required: false
          type: boolean
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Policy evaluation success
          schema:
            $ref: "#/definitions/PolicyEvaluation"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images/{image_digest}/vuln:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_vulnerability_types
      x-anchore-authz-action: getImage
      summary: Get vulnerability types
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Vulnerability listing for the image
          schema:
            type: array
            items:
              type: string
              enum:
                - all
                - os
                - non-os
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"

  /images/{image_digest}/vuln/{vuln_type}:
    get:
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_vulnerabilities_by_digest
      x-anchore-authz-action: getImage
      summary: Get vulnerabilities by type
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - name: vuln_type
          in: path
          type: string
          enum:
            - os
            - non-os
            - all
          required: true
        - name: force_refresh
          in: query
          type: boolean
          required: false
          default: false
        - name: vendor_only
          in: query
          type: boolean
          required: false
          description: Filter results to include only vulnerabilities that are not marked as invalid by upstream OS vendor data. When set to true, it will filter out all vulnerabilities where `will_not_fix` is False. If false all vulnerabilities are returned regardless of `will_not_fix`
          default: true
        - name: base_digest
          in: query
          type: string
          required: false
          description: Digest of a base image. If specified the vulnerabilities will indicate inheritance from the base image
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Vulnerability listing for the image
          schema:
            $ref: "#/definitions/EnterpriseVulnerabilityResponse"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Images
  /images/by-id/{image_id}/vuln:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_vulnerability_types_by_image_id
      x-anchore-authz-action: getImage
      summary: Get vulnerability types
      parameters:
        - name: image_id
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Vulnerability listing for the image
          schema:
            type: array
            items:
              type: string
              enum:
                - all
                - os
                - non-os
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images/by-id/{image_id}/vuln/{vuln_type}:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_vulnerabilities_by_type_image_id
      x-anchore-authz-action: getImage
      summary: Get vulnerabilities by type
      parameters:
        - name: image_id
          in: path
          format: path
          type: string
          required: true
        - name: vuln_type
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Vulnerability listing for the image
          schema:
            $ref: "#/definitions/VulnerabilityResponse"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images/{image_digest}/content:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: list_image_content
      x-anchore-authz-action: getImage
      summary: List image content types
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Content listing for the image
          schema:
            type: array
            items:
              type: string
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images/by-id/{image_id}/content:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: list_image_content_by_image_id
      x-anchore-authz-action: getImage
      summary: List image content types
      parameters:
        - name: image_id
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Content of specified type from the image
          schema:
            type: array
            items:
              type: string
        500:
          description: Internal error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
  /images/{image_digest}/content/{content_type}:
    get:
      tags:
        - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      operationId: get_image_content_by_type
      x-anchore-authz-action: getImage
      summary: Get the content of an image by type
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - name: content_type
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
