openapi: 3.0.1
info:
  contact:
    email: dev@anchore.com
  description: This is the Anchore API. Provides the external API for users of Anchore
    Enterprise.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Anchore API
  version: 2.7.2
servers:
- url: /v2
tags:
- description: Subscription Management
  name: Subscriptions
- description: Policy Management
  name: Policies
- description: Image Management
  name: Images
- description: Vulnerability checks and reports
  name: Vulnerabilities
- description: Evaluate images against policies
  name: Policy Evaluation
- description: Registry Management
  name: Registries
- description: Repository Management
  name: Repository
- description: System Management
  name: System
- description: View and delete events
  name: Events
- description: "Manage Accounts, Users, and Credentials"
  name: User Management
- description: Get and operate on the authenticated user's identity
  name: Identity
- description: Data Archiving Management
  name: Archives
- description: Account-level alerting
  name: Alerts
- description: Applications
  name: Applications
- description: CPE corrections
  name: Corrections
- description: Runtime cluster inventory
  name: Inventories
- description: Action remediation plans
  name: Actions
- description: Import SBOMs
  name: Imports
- description: Source management
  name: Sources
- description: Relationship definitions between artifacts
  name: Relationships
- description: Reports and metrics interface
  name: Reports
- description: Notification Endpoint Management
  name: Notifications
- description: RBAC Management
  name: RBAC
- description: Artifact Lifecycle Policies and Management
  name: Artifact Lifecycle
paths:
  /:
    get:
      description: Simple status check
      operationId: ping
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: "Version check response, returns the api version prefix (e.g.\
            \ 'v2')"
      tags:
      - System
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.system
      x-anchore-authz-action: None
  /account:
    get:
      operationId: get_users_account
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: User details for caller's user
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: List the account for the authenticated user
      tags:
      - Identity
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: getAccount
  /accounts:
    get:
      operationId: list_accounts
      parameters:
      - description: Filter accounts by state
        explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - enabled
          - disabled
          - deleting
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountList'
          description: Account summary listing
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: List account summaries. Only available to the system admin user.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: listAccounts
    post:
      operationId: create_account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Account Record
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Conflicting user information. User already exists.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Create a new account. Only available to admin user.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: createAccount
      x-codegen-request-body-name: account
  /accounts/{account_name}/state:
    put:
      operationId: update_account_state
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountStatus'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStatus'
          description: Updated state of the account
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: State requested is invalid based on current state of the account
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Update the state of an account to either enabled or disabled. For deletion
        use the DELETE route
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: updateAccount
      x-codegen-request-body-name: desired_state
  /accounts/{account_name}/users:
    get:
      operationId: list_users
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                description: List of user credential records
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: User listing
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: List of users found in this account.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: listUsers
    post:
      operationId: create_user
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Credential summary
      summary: Create a new user within the specified account.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: createUser
      x-codegen-request-body-name: user
  /accounts/{account_name}/users/{username}/api-keys:
    get:
      operationId: list_user_api_keys
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyList'
          description: User API key listing
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Get a list of API keys
      tags:
      - User Management
      x-anchore-authz-action: listApiKeys
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
    post:
      operationId: create_user_api_key
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserApiKey'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserApiKey'
          description: Add a new API key
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Add a new API key
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: createApiKey
      x-codegen-request-body-name: apikey
  /accounts/{account_name}/users/{username}/api-keys/{key_name}:
    delete:
      operationId: delete_user_api_key
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: key_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: Successful deletion of a user API key
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Delete a user API key
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: deleteApiKey
    get:
      operationId: get_user_api_key
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: key_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserApiKey'
          description: User API key listing
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Get a user API key
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: getApiKey
    patch:
      operationId: patch_user_api_key
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: key_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patch_user_api_key_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserApiKey'
          description: Patched information in a user API key
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Patch a user API key
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: updateApiKey
  /accounts/{account_name}/users/{username}/credentials:
    delete:
      operationId: delete_user_credential
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: true
        in: query
        name: credential_type
        required: true
        schema:
          enum:
          - password
          type: string
        style: form
      responses:
        "204":
          content: {}
          description: Successful deletion
        "400":
          content: {}
          description: "Conflict, cannot delete the credential used to authenticate\
            \ this request"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Delete a credential by type
      tags:
      - User Management
      x-anchore-authz-action: updateUser
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
    get:
      operationId: list_user_credentials
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialList'
          description: User credential listing
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Get current credential summary
      tags:
      - User Management
      x-anchore-authz-action: getUser
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
    post:
      operationId: create_user_credential
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessCredential'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessCredential'
          description: "Add a credential, overwriting if already exists"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: add/replace credential
      tags:
      - User Management
      x-anchore-authz-action: updateUser
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-codegen-request-body-name: credential
  /accounts/{account_name}/users/{username}:
    delete:
      operationId: delete_user
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: Deleted credential
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Delete a specific user credential by username of the credential. Cannot
        be the credential used to authenticate the request.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: deleteUser
    get:
      operationId: get_account_user
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - explode: false
        in: path
        name: username
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User record
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Get a specific user in the specified account
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: getUser
  /accounts/{account_name}:
    delete:
      operationId: delete_account
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: Successful deletion
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: "Delete the specified account, only allowed if the account is in the\
        \ disabled state. All users will be deleted along with the account and all\
        \ resources will be garbage collected. The deleted account name will not be\
        \ available for reuse immediately until all resources are garbage collected\
        \ async."
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: deleteAccount
    get:
      operationId: get_account
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Get user information
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Get account info about this specific account.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: getAccount
    put:
      operationId: update_account
      parameters:
      - explode: false
        in: path
        name: account_name
        required: true
        schema:
          format: path
          type: string
        style: simple
      - description: "An account name to change the resource scope of the request\
          \ to that account, if permissions allow (admin only)"
        explode: false
        in: header
        name: x-anchore-account
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInfo'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Returns the account information
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Update the info for this specific account.
      tags:
      - User Management
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.accounts
      x-anchore-authz-action: updateAccount
      x-codegen-request-body-name: info
  /actions:
    get:
      description: Retrieves a list of action plans that have been completed
      operationId: get_action_plans
      parameters:
      - explode: true
        in: query
        name: image_tag
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: image_digest
        required: false
        schema:
          type: string
        style: form
      - description: RFC 3339 formatted UTC timestamp to filter out action plans that
          were only created after this date
        explode: true
        in: query
        name: created_after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "An account name to change the resource scope of the request\
          \ to that account, if permissions allow (admin only)"
        explode: false
        in: header
        name: x-anchore-account
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionPlans'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Gets a list of submitted action (remediation) plans
      tags:
      - Actions
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.actions
      x-anchore-authz-action: getActions
    post:
      description: Submits an Action Plan and saves upon completion
      operationId: add_action_plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionPlan'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionPlan'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Submits an Action Plan
      tags:
      - Actions
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.actions
      x-anchore-authz-action: addAction
      x-codegen-request-body-name: action_plan
  /alerts/compliance-violations:
    get:
      description: Returns a paginated list of compliance violation alerts in chronological
        order from the most to least recently generated alerts. Return alerts in the
        open state by default. Use query parameters for filtering
      operationId: get_compliance_violation_alerts
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "Filter for alerts by current state, defaults to open alerts\
          \ unless specified"
        explode: true
        in: query
        name: state
        required: false
        schema:
          default: open
          enum:
          - all
          - open
          - closed
          type: string
        style: form
      - description: Filter for alerts generated after the timestamp
        explode: true
        in: query
        name: created_after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter for alerts generated before the timestamp
        explode: true
        in: query
        name: created_before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter for alerts associated with image digest
        explode: true
        in: query
        name: resource_image_digest
        required: false
        schema:
          type: string
        style: form
      - description: Filter for alerts generated for the tag
        explode: true
        in: query
        name: resource_image_tag
        required: false
        schema:
          type: string
        style: form
      - description: Filter for alerts associated with registry
        explode: true
        in: query
        name: resource_registry
        required: false
        schema:
          type: string
        style: form
      - description: Filter for alerts associated with repository
        explode: true
        in: query
        name: resource_repository
        required: false
        schema:
          type: string
        style: form
      - description: "An account name to change the resource scope of the request\
          \ to that account, if permissions allow (admin only)"
        explode: false
        in: header
        name: x-anchore-account
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceViolationAlertList'
          description: List of compliance violation alerts
      summary: List all compliance violation alerts scoped to the account
      tags:
      - Alerts
      x-openapi-router-controller: anchore_enterprise.services.api.api.controllers.alerts
      x-anchore-authz-action: listAlerts
  /alerts/compliance-violations/{uuid}:
    get:
      description: Returns a single compliance violation alert object
      operationId: get_compliance_violation_alert
      parameters:
      - description: Identifier for the alert
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: path
          type: string
        style: simple
      - description: "An account name to change the resource scope of the request\
          \ to that account, if permissions allow (admin only)"
        explode: false
        in: header
