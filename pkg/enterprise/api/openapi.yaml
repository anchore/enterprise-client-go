openapi: 3.0.1
info:
  contact:
    email: dev@anchore.com
  description: This is the Anchore API. Provides the external API for users of Anchore
    Enterprise.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Anchore API
  version: 0.1.0
servers:
- url: /
tags:
- description: Subscription Management
  name: Subscriptions
- description: Policy Management
  name: Policies
- description: Image Management
  name: Images
- description: View Image Content
  name: Image Content
- description: Vulnerability checks and reports
  name: Vulnerabilities
- description: Evaluate images against policies
  name: Policy Evaluation
- description: Registry Management
  name: Registries
- description: Repository Credential Management
  name: Repository Credentials
- description: System Management
  name: System
- description: Service Management
  name: Services
- description: Resource Summaries
  name: Summaries
- description: View and delete events
  name: Events
- description: Resource Queries
  name: Queries
- description: Manage Accounts, Users, and Credentials
  name: User Management
- description: Get and operate on the authenticated user's identity
  name: Identity
- description: Data Archiving Management
  name: Archives
- description: Account-level alerting
  name: Alerts
- description: Applications
  name: Applications
- description: CPE corrections
  name: Corrections
- description: Compliance checks
  name: Compliance
- description: Runtime cluster inventory
  name: Inventories
- description: Action remediation plans
  name: Actions
- description: Import SBOMs
  name: Imports
- description: Source management
  name: Sources
- description: Relationship definitions between artifacts
  name: Relationships
paths:
  /:
    get:
      description: Simple status check
      operationId: ping
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Version check response, returns the api version prefix (e.g.
            'v1')
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.system
      x-anchore-authz-action: None
  /health:
    get:
      description: Health check, returns 200 and no body if service is running
      operationId: health_check
      responses:
        "200":
          content: {}
          description: Empty body on success
      x-swagger-router-controller: anchore_enterprise.common.common
      x-anchore-authz-action: None
  /version:
    get:
      description: Returns the version object for the service, including db schema
        version info
      operationId: version_check
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceVersion'
          description: Version object describing version state
      x-swagger-router-controller: anchore_enterprise.common.common
      x-anchore-authz-action: None
  /policies:
    get:
      description: List all saved policy bundles
      operationId: list_policies
      parameters:
      - description: Include policy bundle detail in the form of the full bundle content
          for each entry
        in: query
        name: detail
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyBundleList'
          description: Policy listing
      summary: List policies
      tags:
      - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      x-anchore-authz-action: listPolicies
    post:
      description: Adds a new policy bundle to the system
      operationId: add_policy
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyBundle'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyBundleRecord'
          description: Saved bundle
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Add a new policy
      tags:
      - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      x-anchore-authz-action: createPolicy
      x-codegen-request-body-name: bundle
  /policies/{policy_id}:
    delete:
      description: Delete the specified policy
      operationId: delete_policy
      parameters:
      - in: path
        name: policy_id
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Delete success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Policy not found to delete
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Delete policy
      tags:
      - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      x-anchore-authz-action: deletePolicy
    get:
      description: Get the policy bundle content
      operationId: get_policy
      parameters:
      - in: path
        name: policy_id
        required: true
        schema:
          format: path
          type: string
      - description: Include policy bundle detail in the form of the full bundle content
          for each entry
        in: query
        name: detail
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyBundleList'
          description: A list with a single fetched policy bundle record
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Get specific policy
      tags:
      - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      x-anchore-authz-action: getPolicy
    put:
      description: Update/replace and existing policy
      operationId: update_policy
      parameters:
      - in: path
        name: policy_id
        required: true
        schema:
          format: path
          type: string
      - description: Mark policy as active
        in: query
        name: active
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyBundleRecord'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyBundleList'
          description: A list with a single updated policy bundle record
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Update policy
      tags:
      - Policies
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.policies
      x-anchore-authz-action: updatePolicy
      x-codegen-request-body-name: bundle
  /subscriptions:
    get:
      operationId: list_subscriptions
      parameters:
      - description: filter only subscriptions matching key
        in: query
        name: subscription_key
        schema:
          type: string
      - description: filter only subscriptions matching type
        in: query
        name: subscription_type
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionList'
          description: Subscription listing
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: List all subscriptions
      tags:
      - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      x-anchore-authz-action: listSubscriptions
    post:
      description: Create a new subscription to watch a tag and get notifications
        of changes
      operationId: add_subscription
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionList'
          description: Subscription add success
      summary: Add a subscription of a specific type
      tags:
      - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      x-anchore-authz-action: createSubscription
      x-codegen-request-body-name: subscription
  /subscriptions/{subscription_id}:
    delete:
      operationId: delete_subscription
      parameters:
      - in: path
        name: subscription_id
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Delete success
        "404":
          content: {}
          description: Subscription Id was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Delete subscriptions of a specific type
      tags:
      - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      x-anchore-authz-action: deleteSubscription
    get:
      operationId: get_subscription
      parameters:
      - in: path
        name: subscription_id
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionList'
          description: Filtered subscription list by type
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Get a specific subscription set
      tags:
      - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      x-anchore-authz-action: getSubscription
    put:
      operationId: update_subscription
      parameters:
      - in: path
        name: subscription_id
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionUpdate'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionList'
          description: Subscription add success
      summary: Update an existing and specific subscription
      tags:
      - Subscriptions
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.subscriptions
      x-anchore-authz-action: updateSubscription
      x-codegen-request-body-name: subscription
  /summaries/image-tags:
    get:
      description: List all image tags visible to the user
      operationId: list_image_tags
      parameters:
      - description: Filter images in one or more states such as active, deleting.
          Defaults to active images only if unspecified
        explode: false
        in: query
        name: image_status
        schema:
          default: '["active"]'
          items:
            enum:
            - all
            - active
            - deleting
            type: string
          type: array
        style: form
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnchoreImageTagSummaryList'
          description: successful operation
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: List all visible image digests and tags
      tags:
      - Summaries
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: listImages
  /images:
    delete:
      description: Delete analysis for image digests in the list asynchronously
      operationId: delete_images_async
      parameters:
      - explode: false
        in: query
        name: image_digests
        required: true
        schema:
          items:
            type: string
          nullable: false
          type: array
        style: form
      - in: query
        name: force
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteImageResponseList'
          description: successful operation
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Bulk mark images for deletion
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: deleteImage
    get:
      description: List all images visible to the user
      operationId: list_images
      parameters:
      - description: Include image history in the response
        in: query
        name: history
        schema:
          type: boolean
      - description: Full docker-pull string to filter results by (e.g. docker.io/library/nginx:latest,
          or myhost.com:5000/testimages:v1.1.1)
        in: query
        name: fulltag
        schema:
          type: string
      - description: Filter by image_status value on the record. Default if omitted
          is 'active'.
        in: query
        name: image_status
        schema:
          default: active
          enum:
          - all
          - active
          - deleting
          type: string
      - description: Filter by analysis_status value on the record.
        in: query
        name: analysis_status
        schema:
          enum:
          - not_analyzed
          - analyzed
          - analyzing
          - analysis_failed
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnchoreImageList'
          description: successful operation
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: List all visible images
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: listImages
    post:
      description: Creates a new analysis task that is executed asynchronously
      operationId: add_image
      parameters:
      - description: Override any existing entry in the system
        in: query
        name: force
        schema:
          type: boolean
      - description: Indicates if tag will be subscribed for registry updates monitoring
        in: query
        name: auto_subscribe
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageAnalysisRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnchoreImageList'
          description: Successfully added image to analysis queue
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Submit a new image for analysis by the engine
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: createImage
      x-codegen-request-body-name: image
  /images/{image_digest}:
    delete:
      operationId: delete_image
      parameters:
      - in: path
        name: image_digest
        required: true
        schema:
          format: path
          type: string
      - in: query
        name: force
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteImageResponse'
          description: Image deletion success
      summary: Delete an image analysis
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: deleteImage
    get:
      operationId: get_image
      parameters:
      - in: path
        name: image_digest
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnchoreImage'
          description: Image lookup success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Get image metadata
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: getImage
  /images/by-id/{image_id}:
    delete:
      operationId: delete_image_by_image_id
      parameters:
      - in: path
        name: image_id
        required: true
        schema:
          format: path
          type: string
      - in: query
        name: force
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteImageResponse'
          description: Image deletion success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Delete image by docker image_id
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: deleteImage
    get:
      operationId: get_image_by_image_id
      parameters:
      - in: path
        name: image_id
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnchoreImage'
          description: Image lookup success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal error
      summary: Lookup image by docker image_id
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: getImage
  /images/{image_digest}/check:
    get:
      description: Get the policy evaluation for the given image
      operationId: get_image_policy_check_by_digest
      parameters:
      - in: path
        name: image_digest
        required: true
        schema:
          format: path
          type: string
      - in: query
        name: policy_id
        schema:
          type: string
      - in: query
        name: tag
        required: true
        schema:
          type: string
      - in: query
        name: detail
        schema:
          default: true
          type: boolean
      - in: query
        name: history
        schema:
          default: false
          type: boolean
      - in: query
        name: interactive
        schema:
          default: false
          type: boolean
      - description: Digest of a base image. If specified the evaluation will indicate
          results inherited from the base image
        in: query
        name: base_digest
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnterprisePolicyEvaluationList'
          description: Policy evaluation success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Check policy evaluation status for image
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: getImageEvaluation
  /images/by-id/{image_id}/check:
    get:
      description: Get the policy evaluation for the given image
      operationId: get_image_policy_check_by_image_id
      parameters:
      - in: path
        name: image_id
        required: true
        schema:
          format: path
          type: string
      - in: query
        name: policy_id
        schema:
          type: string
      - in: query
        name: tag
        required: true
        schema:
          type: string
      - in: query
        name: detail
        schema:
          type: boolean
      - in: query
        name: history
        schema:
          type: boolean
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyEvaluation'
          description: Policy evaluation success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Check policy evaluation status for image
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: getImageEvaluation
  /images/{image_digest}/vuln:
    get:
      operationId: get_image_vulnerability_types
      parameters:
      - in: path
        name: image_digest
        required: true
        schema:
          format: path
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  enum:
                  - all
                  - os
                  - non-os
                  type: string
                type: array
          description: Vulnerability listing for the image
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Get vulnerability types
      tags:
      - Images
      x-swagger-router-controller: anchore_enterprise.services.api.api.controllers.images
      x-anchore-authz-action: getImage
  /images/{image_digest}/vuln/{vuln_type}:
    get:
      operationId: get_image_vulnerabilities_by_digest
      parameters:
      - in: path
        name: image_digest
        required: true
        schema:
          format: path
          type: string
      - in: path
        name: vuln_type
        required: true
        schema:
          enum:
          - os
          - non-os
