openapi: 3.0.1
info:
  contact:
    email: dev@anchore.com
  description: This is the Anchore Enterprise API. It provides additional external
    API routes and functionality for enterprise users.
  title: Anchore Enterprise API Server
  version: 0.2.1
servers:
- url: /enterprise
paths:
  /images/{imageDigest}/check:
    get:
      description: Get the policy evaluation for the given image
      operationId: get_image_policy_check_by_digest
      parameters:
      - in: path
        name: imageDigest
        required: true
        schema:
          type: string
      - in: query
        name: policyId
        schema:
          type: string
      - in: query
        name: tag
        required: true
        schema:
          type: string
      - in: query
        name: detail
        schema:
          default: true
          type: boolean
      - in: query
        name: history
        schema:
          default: false
          type: boolean
      - in: query
        name: interactive
        schema:
          default: false
          type: boolean
      - description: Digest of a base image. If specified the evaluation will indicate
          results inherited from the base image
        in: query
        name: base_digest
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnterprisePolicyEvaluationList'
          description: Policy evaluation success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Check policy evaluation status for image
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.images
      x-anchore-authz-action: getImageEvaluation
  /images/{imageDigest}/vuln/{vtype}:
    get:
      operationId: get_image_vulnerabilities_by_digest
      parameters:
      - in: path
        name: imageDigest
        required: true
        schema:
          type: string
      - in: path
        name: vtype
        required: true
        schema:
          type: string
      - in: query
        name: force_refresh
        schema:
          default: false
          type: boolean
      - description: Filter results to include only vulnerabilities that are not marked
          as invalid by upstream OS vendor data. When set to true, it will filter
          out all vulnerabilities where `will_not_fix` is False. If false all vulnerabilities
          are returned regardless of `will_not_fix`
        in: query
        name: vendor_only
        schema:
          default: true
          type: boolean
      - description: Digest of a base image. If specified the vulnerabilities will
          indicate inheritance from the base image
        in: query
        name: base_digest
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnterpriseVulnerabilityResponse'
          description: Vulnerability listing for the image
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Get vulnerabilities by type
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.images
      x-anchore-authz-action: getImage
  /images/{image_digest}/ancestors:
    get:
      description: Returns list of ancestor images, which are the images that form
        the base layers of the image
      operationId: get_image_ancestors
      parameters:
      - in: path
        name: image_digest
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageAncestry'
          description: Ancestor list
        "404":
          content: {}
          description: Image not found
        "500":
          content: {}
          description: Internal Error
      summary: Return the list of ancestor images for the given image
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.images
      x-anchore-authz-action: getImage
  /inventories:
    get:
      description: Returns a list of the images that are in use
      operationId: get_image_inventory
      parameters:
      - in: query
        name: inventory_type
        schema:
          enum:
          - kubernetes
          type: string
      - in: query
        name: image_digest
        schema:
          type: string
      - in: query
        name: context
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItems'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Return a list of the images in inventories for this account
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_inventory
      x-anchore-authz-action: listRuntimeInventories
    post:
      description: synchronizes the list of the images that are in use
      operationId: sync_image_inventory
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryReport'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItems'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: synchronizes the list of the images in a given cluster for the inventory
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_inventory
      x-anchore-authz-action: syncInventory
      x-codegen-request-body-name: inventory
  /inventories/clusters:
    get:
      description: Returns a filterable list of the clusters that are configured for
        reporting image inventory
      operationId: list_inventory_clusters
      parameters:
      - in: query
        name: inventory_type
        schema:
          enum:
          - kubernetes
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryClusters'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Return a list of the configured inventory clusters
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_inventory
      x-anchore-authz-action: listRuntimeInventories
    post:
      description: Create a new cluster inventory with the provided configuration
      operationId: add_inventory_cluster
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryCluster'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryCluster'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Create a cluster inventory
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_inventory
      x-anchore-authz-action: createRuntimeInventory
      x-codegen-request-body-name: cluster
  /inventories/clusters/{cluster_name}:
    delete:
      description: Removes a configured cluster for reporting image inventory by cluster_name
      operationId: del_inventory_cluster_by_name
      parameters:
      - in: path
        name: cluster_name
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Delete a configured inventory clusters by cluster_name
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_inventory
      x-anchore-authz-action: deleteRuntimeInventory
    get:
      description: Returns a cluster that is configured for reporting image inventory
      operationId: get_inventory_cluster_by_name
      parameters:
      - in: path
        name: cluster_name
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryCluster'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Return a configured inventory cluster
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_inventory
      x-anchore-authz-action: getRuntimeInventory
  /actions:
    get:
      description: Retrieves a list of action plans that have been completed
      operationId: get_action_plans
      parameters:
      - in: query
        name: image_tag
        schema:
          type: string
      - in: query
        name: image_digest
        schema:
          type: string
      - description: RFC 3339 formatted UTC timestamp to filter out action plans that
          were only created after this date
        in: query
        name: created_after
        schema:
          format: date-time
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionPlans'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Gets a list of submitted action (remediation) plans
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.actions
      x-anchore-authz-action: getActions
    post:
      description: Submits an Action Plan and saves upon completion
      operationId: add_action_plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionPlan'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionPlan'
          description: success
        "500":
          content: {}
          description: Internal Error
      summary: Submits an Action Plan
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.actions
      x-anchore-authz-action: addAction
      x-codegen-request-body-name: action_plan
  /alerts/summaries:
    get:
      description: Returns a paginated list of alert summaries in chronological order
        from the most to least recently generated alerts. Return alerts in the open
        state by default. Use query parameters for filtering
      operationId: get_alert_summaries
      parameters:
      - in: query
        name: page
        schema:
          default: 1
          minimum: 1
          type: integer
      - in: query
        name: limit
        schema:
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      - description: Filter for alerts based on the type such as compliance violation
        in: query
        name: type
        schema:
          default: all
          enum:
          - all
          - compliance_violation
          type: string
      - description: Filter for alerts by current state, defaults to open alerts unless
          specified
        in: query
        name: state
        schema:
          default: open
          enum:
          - all
          - open
          - closed
          type: string
      - description: Filter for alerts generated after the timestamp
        in: query
        name: created_after
        schema:
          format: date-time
          type: string
      - description: Filter for alerts generated before the timestamp
        in: query
        name: created_before
        schema:
          format: date-time
          type: string
      - description: Filter for alerts associated with a resource where the label
          in key=value format such as tag=docker.io/library/alpine:latest or repository=library/alpine
        explode: true
        in: query
        name: resource_label
        schema:
          items:
            pattern: ^\S+=\S+$
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertSummaryList'
          description: List of alert summaries
      summary: List all alert summaries scoped to the account
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.alerts
      x-anchore-authz-action: listAlerts
  /alerts/compliance_violations:
    get:
      description: Returns a paginated list of compliance violation alerts in chronological
        order from the most to least recently generated alerts. Return alerts in the
        open state by default. Use query parameters for filtering
      operationId: get_compliance_violation_alerts
      parameters:
      - in: query
        name: page
        schema:
          default: 1
          minimum: 1
          type: integer
      - in: query
        name: limit
        schema:
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      - description: Filter for alerts by current state, defaults to open alerts unless
          specified
        in: query
        name: state
        schema:
          default: open
          enum:
          - all
          - open
          - closed
          type: string
      - description: Filter for alerts generated after the timestamp
        in: query
        name: created_after
        schema:
          format: date-time
          type: string
      - description: Filter for alerts generated before the timestamp
        in: query
        name: created_before
        schema:
          format: date-time
          type: string
      - description: Filter for alerts associated with image digest
        in: query
        name: resource_image_digest
        schema:
          type: string
      - description: Filter for alerts generated for the tag
        in: query
        name: resource_image_tag
        schema:
          type: string
      - description: Filter for alerts associated with registry
        in: query
        name: resource_registry
        schema:
          type: string
      - description: Filter for alerts associated with repository
        in: query
        name: resource_repository
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceViolationAlertList'
          description: List of compliance violation alerts
      summary: List all compliance violation alerts scoped to the account
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.alerts
      x-anchore-authz-action: listAlerts
  /alerts/compliance_violations/{uuid}:
    get:
      description: Returns a single compliance violation alert object
      operationId: get_compliance_violation_alert
      parameters:
      - description: Identifier for the alert
        in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceViolationAlert'
          description: Compliance violation alert
      summary: Get compliance violation alert by id
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.alerts
      x-anchore-authz-action: getAlert
  /alerts/compliance_violations/{uuid}/{state}:
    put:
      description: Idempotent op for changing the alert state to open or closed
      operationId: update_compliance_violation_alert_state
      parameters:
      - description: Identifier for the alert
        in: path
        name: uuid
        required: true
        schema:
          type: string
      - in: path
        name: state
        required: true
        schema:
          enum:
          - open
          - closed
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceViolationAlert'
          description: Alert state updated successfully
      summary: Open or close a compliance violation alert
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.alerts
      x-anchore-authz-action: updateAlert
  /corrections:
    get:
      description: Returns a list of corrections
      operationId: get_corrections
      parameters:
      - in: query
        name: correction_type
        schema:
          enum:
          - package
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrectionList'
          description: Corrections retrieved successfully
      summary: Retrieve a list of corrections
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.corrections
      x-anchore-authz-action: getCorrection
    post:
      description: Add a correction record that will be used to fix
      operationId: add_correction
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Correction'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrectionList'
          description: Corrections retrieved successfully
      summary: Create a correction record
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.corrections
      x-anchore-authz-action: addCorrection
      x-codegen-request-body-name: correction
  /corrections/{uuid}:
    delete:
      description: Delete a single correction, looked up via it's uuid
      operationId: delete_correction_by_uuid
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Correction deleted successfully
      summary: Delete a correction by UUID
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.corrections
      x-anchore-authz-action: deleteCorrection
    get:
      description: Returns a single correction, looked up via it's uuid
      operationId: get_correction_by_uuid
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Correction'
          description: Correction retrieved successfully
      summary: Retrieve a correction by UUID
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.corrections
      x-anchore-authz-action: getCorrection
    put:
      description: Updates a single correction, looked up via it's uuid
      operationId: update_correction_by_uuid
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Correction'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Correction'
          description: Correction updated successfully
      summary: Update a correction by UUID
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.corrections
      x-anchore-authz-action: updateCorrection
      x-codegen-request-body-name: correction
  /runtime_compliance:
    get:
      description: Get all runtime compliance checks or just those for a given image
        digest
      operationId: get_runtime_compliance_checks
      parameters:
      - in: query
        name: image_digest
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuntimeComplianceCheckList'
          description: Compliance evaluation retrieval success
        "404":
          content: {}
          description: No runtime compliance checks found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Get all runtime compliance checks or just those for a given image digest
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_compliance
      x-anchore-authz-action: getRuntimeComplianceCheck
    post:
      description: Post a runtime compliance check
      operationId: add_runtime_compliance_check
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                check_type:
                  description: The type of runtime compliance check
                  type: string
                image_digest:
                  description: The digest of the pod the check was run against
                  type: string
                result:
                  description: The result of the runtime compliance check
                  type: string
                pod:
                  description: The pod the check was run against
                  type: string
                namespace:
                  description: The namespace of the pod the check was run against
                  type: string
                image_tag:
                  description: The tag of the image in the pod the check was run against
                  type: string
                start_time:
                  description: The type of runtime compliance check
                  format: date-time
                  type: string
                end_time:
                  description: The type of runtime compliance check
                  format: date-time
                  type: string
                result_file:
                  description: The file with the check results
                  format: binary
                  type: string
                report_file:
                  description: The file with the check port
                  format: binary
                  type: string
              required:
              - check_type
              - image_digest
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuntimeComplianceCheck'
          description: success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Post a runtime compliance check
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_compliance
      x-anchore-authz-action: createRuntimeComplianceCheck
  /runtime_compliance/result/{compliance_file_id}:
    get:
      description: Get the results of a specific runtime compliance check
      operationId: get_runtime_compliance_result
      parameters:
      - in: path
        name: compliance_file_id
        required: true
        schema:
          type: string
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            text/html:
              schema:
                format: binary
                type: string
          description: Compliance evaluation retrieval success
        "404":
          content: {}
          description: No runtime compliance results found
        "500":
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: Internal Error
      summary: Check the results of a a specific runtime compliance check
      x-swagger-router-controller: anchore_enterprise.services.api.controllers.runtime_compliance
      x-anchore-authz-action: getRuntimeComplianceCheck
  /applications:
    get:
      description: List all applications
      operationId: get_applications
      parameters:
      - description: An account name to change the resource scope of the request to
          that account, if permissions allow (admin only)
        in: header
        name: x-anchore-account
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationList'
          description: Applications retrieved successfully
