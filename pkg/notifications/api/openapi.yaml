components:
  schemas:
    ApiErrorResponse:
      description: Generic HTTP API error response
      properties:
        code:
          format: int32
          type: integer
        error_type:
          type: string
        message:
          type: string
        detail:
          description: Details structure for additional information about the error
            if available. Content and structure will be error specific.
          properties: {}
          type: object
      type: object
    StatusResponse:
      description: System status response
      example:
        busy: true
        up: true
        message: message
      properties:
        busy:
          type: boolean
        up:
          type: boolean
        message:
          type: string
      type: object
    ServiceVersion:
      description: Version information for a service
      example:
        engine:
          version: version
          db: db
        service:
          version: version
        api:
          version: version
        db:
          schema_version: schema_version
      properties:
        service:
          $ref: '#/components/schemas/ServiceVersion_service'
        api:
          $ref: '#/components/schemas/ServiceVersion_api'
        db:
          $ref: '#/components/schemas/ServiceVersion_db'
        engine:
          $ref: '#/components/schemas/ServiceVersion_engine'
      type: object
    Endpoint:
      example:
        last_updated: 2000-01-23T04:56:07.000+00:00
        name: name
        enabled: true
      properties:
        name:
          description: the name of the endpoint
          type: string
        enabled:
          description: Is the endpoint enabled for use in the system. Affects all
            usage, including system-level if set to false.
          type: boolean
        last_updated:
          description: The timestamp of the last change to the status
          format: date-time
          type: string
      type: object
    EndpointEnabledStatus:
      example:
        last_updated: 2000-01-23T04:56:07.000+00:00
        enabled: true
      properties:
        enabled:
          description: Is the endpoint enabled for use in the system. Affects all
            usage, including system-level if set to false.
          type: boolean
        last_updated:
          description: The timestamp of the last change to the status
          format: date-time
          type: string
      type: object
    EndpointList:
      items:
        $ref: '#/components/schemas/Endpoint'
      type: array
    Selector:
      description: A selector for notifications that determines which notifications
        are passed to a specific endpoint configuration
      example:
        scope: global
        configuration_uuid: configuration_uuid
        event:
          level: '*'
          resource_type: resource_type
          type: type
        uuid: uuid
      properties:
        uuid:
          type: string
        configuration_uuid:
          description: UUID of the endpoint configuration bound to this selector
          type: string
        scope:
          description: The scope to filter events. 'global' scope encompasses all
            the events in the system, only the admin account can request this selector
            scope. 'account' covers events scoped to a specific account.
          enum:
          - global
          - account
          type: string
        event:
          $ref: '#/components/schemas/EventSelector'
      required:
      - event
      - scope
      type: object
    SelectorList:
      items:
        $ref: '#/components/schemas/Selector'
      type: array
    EventSelector:
      description: A selector of event properties
      example:
        level: '*'
        resource_type: resource_type
        type: type
      properties:
        level:
          description: The level of the event to filter. '*' matches events of all
            levels. 'info' and 'error' match related events respectively
          enum:
          - '*'
          - info
          - error
          type: string
        resource_type:
          description: The type of resource to filter. '*' matches all resource types.
            Some examples of resource type are 'image_digest' or 'service'
          type: string
        type:
          description: |
            The type of event to filter, using wildcards against type field of the event. Event types have a structured format <category>.<subcategory>.<event>. Thus, '*' matches all types of events. 'system.*' matches all system events, 'user.*' matches events that are relevant to individual consumption, and omitting an asterisk will do an exact match. See the GET /event_types route definition in the engine's external API for the list of event types.
          pattern: ^[a-z0-9-_.*]+$
          type: string
      required:
      - level
      - resource_type
      - type
      type: object
    EndpointConfiguration:
      description: Base schema that endpoint configurations extend
